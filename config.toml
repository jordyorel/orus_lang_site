# The URL the site will be built for
base_url = "https://orus-lang.org"
title = "The Orus Programming Language"
description = "Orus is a modern programming language focused on performance, reliability, and developer productivity."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Default language code for this site
default_language = "en"

# Whether to generate feed files for the site
generate_feeds = true

# Taxonomies (tags, categories) for blog posts
taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "dracula"

# Allow to include the syntax highlight CSS code in the HTML pages
highlight_css_inlined = false

[extra]
# Put all your custom variables here
# Site version
orus_version = "0.1.0"

# Social media links
github_repository = "https://github.com/orus-lang/orus"
discord_invite = "https://discord.gg/oruslang"
twitter_handle = "@oruslang"

# Stylesheets and colors for the site
theme_color = "#b1975b"
accent_color = "#1a1a1a"
