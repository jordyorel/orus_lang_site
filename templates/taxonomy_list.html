{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="container">
        <h1>All {{ taxonomy.name }}</h1>
        <ul class="taxonomy-list">
            {% for term in terms %}
            <li>
                <a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }} posts)
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
